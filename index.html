<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>CRUD Students</title><link rel=stylesheet href=/crud-homework/CRUD-homework.8eaea1a0.css><body>
    <div class=container>
        <h1>Список студентів</h1>
        <button id=get-students-btn>Отримати студентів</button>
        <table id=students-table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ім'я</th>
                    <th>Вік</th>
                    <th>Курс</th>
                    <th>Навички</th>
                    <th>Email</th>
                    <th>Статус</th>
                    <th id=Dii>Дії</th>
                </tr>
            </thead>
            <tbody>

                

            </tbody>
        </table>

        <h2>Додати нового студента</h2>

        <form id=add-student-form>
            <label>Ім'я: <input id=name required></label>
            <label>Вік: <input type=number id=age required></label>
            <label>Курс: <input id=course required></label>
            <label>Навички (через кому): <input id=skills required></label>
            <label>Email: <input type=email id=email required></label>
            <label>Записаний: <input type=checkbox id=isEnrolled></label>
            <button id=addStudents>Додати студента</button>
        </form>
    </div>

    <div class=modal-backdrop>
        <div class=modal id=modalEdit>
            <div class=modal-info>
                <h2>Змінити студента</h2>
                <form class=modalform>
                    <input id=modalNameChange placeholder="Ім'я">
                    <input type=number id=modalAgeChange placeholder=Вік>
                    <input id=modalCourseChange placeholder=Курс>
                    <input id=modalSkillsChange placeholder=Навички>
                    <input type=email id=modalEmailChange placeholder=Email>
                    <input type=checkbox id=isEnrolledChange>
                    <div class=modal-button>
                        <button type=button class=modal-edit-btn>Редагувати</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type=module src=/crud-homework/CRUD-homework.e2f6107c.js></script>
